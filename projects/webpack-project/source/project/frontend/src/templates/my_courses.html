<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学生个人课表</title>
</head>

<body>
  <div class="container-fluid pr-4">
    <div class="row mt-3 mb-3">
      <div class="col-sm">
        <h3>我的课表</h3>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-sm">
        <div class="input-group mb-3">
          <input id="keyInput" type="text" class="form-control" placeholder="关键字">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="search">查询</button>
          </div>
        </div>
      </div>
      <div class="col-sm text-right"></div>      
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">序号</th>
          <th scope="col">课程名称</th>
          <th scope="col">上课时间</th>
          <th scope="col">任课教师</th>
          <th scope="col">班级容量</th>
          <th scope="col">已选人数</th>
          <th scope="col">剩余人数</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>

</html>
