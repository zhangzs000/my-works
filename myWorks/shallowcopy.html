<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 浅复制对象
	// 使对象指向同一块内存地址
	var obj = { a: 1, arr:[2, 3]}
	var shallowObj = shallowObj(obj)

	function shallowObj (obj) {
		var res = {};
		for (prop in obj) {
			if(obj.hasOwnProperty(prop)) {
				res[prop] = obj[prop]
			}
		}
		return res;
	}
	//这个值已经改变了，难道提前编译完了？
	console.log('shallowObj: ',shallowObj)
	console.log(shallowObj['a'] = 2)
	console.log(shallowObj['arr'][0] = 1)
	console.log('obj: ',obj)

	</script>
</body>
</html>
