	<script type="text/javascript">
	// 希尔排序，也叫递减增量排序，是插入排序的一种更高效的改进版本。希尔排序是不稳定的排序算法。
	// 最差时间复杂度 ---- 根据步长序列的不同而不同。已知最好的为O(n(logn)^2)
	// 最优时间复杂度 ---- O(n)
	var arr = [5,6,5,5,3]

	function ShellSort (A, n) {
		  var h = 0;
	    while (h <= n)                          // 生成初始增量
	    {
	        h = 3 * h + 1;
	    }
	    while (h >= 1)
	    {
	        for (var i = h; i < n; i++)
	        {
	            var j = i - h;
	            var get = A[i];
	            while (j >= 0 && A[j] > get)
	            {
	                A[j + h] = A[j];
	                j = j - h;
	            }
	            A[j + h] = get;
	        }
	        h = (h - 1) / 3;                    // 递减增量
	    }

		return A;
	}
	console.log(ShellSort(arr, arr.length))

	</script>
