<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="2d.css">
	<!--
	<script type="text/javascript" src="html5shiv.js"></script>
	似乎是不支持figure这个h5标签
	-->
	<style type="text/css">
	*{margin: 0px;padding: 0px;}
	html,body{height: 100%}
	div{

		width: 33%;
		height: 365px;
		overflow: hidden;
		box-sizing:border-box;
		float: left;
		position: relative;
	}
	img {
	    height: 100%;
	    transition: all 1s;
	}
	ul{list-style: none;}
	</style>
</head>
<body>
	<div class="effect1">
		<img src="img/pic1.jpg" alt="">
		<h2>平移动画</h2>
		<p>最简单的平移动画</p>
		
	</div>
	<div class="effect2">
		<img src="img/pic2.jpg" alt="">
		<h2>平移动画</h2>
		<p></p>
		<ul>
			<li>多条图片简介文字</li>
			<li>逐一飞入动画</li>
			<li> 利用动画延时达到效果</li>
		</ul>
	</div>
	<div class="effect3">
		<img src="img/pic3.jpg" alt="">
		<h2>底部滑出动画</h2>
		<p>translate属性可以制作多种动画，一个简单的位置移动可以制作出多种效果，重要看制作师们能否开动想象力。</p>
		
	</div>
	
</body>
</html>
