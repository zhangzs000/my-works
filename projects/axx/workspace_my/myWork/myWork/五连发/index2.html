<script>
var arr = [1,1,3,3,11,11,7,7,5,5,2,2,6,6,4,4];
var arr1 = [];
arr1.push(arr[0]);
for(var i=1;i<arr.length;i++){
	for(var j=0;j<arr1.length;j++){
		if(arr1.indexOf(arr[i])==-1){
			arr1.push(arr[i]);
		}
	}
}
//alert(arr1);
for(var i=0;i<arr1.length-1;i++){
	for(var j=0;j<arr1.length-i;j++){
		if(arr1[j]>arr1[j+1]){
			var temp = arr1[j];
				arr1[j]=arr1[j+1];
				arr1[j+1]=temp;
		}
	}
}
alert(arr1);
</script>
