<html>
	<head>
		<meta charset="UTF-8">

		<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<style>
		header{
			padding: 15px 0;
		}
		.main{
			width: 800px;
			margin: 0 auto;
		}
		.formBox {
			padding: 15px 0;
		}
		.formBox textarea{
			margin: 10px 0;
		}
		.formBox .btnBox button{
			margin-left: 10px;
		}
		.questionBox{
			padding-top: 20px;
		}
		.questionBox .btnBox{
			width: 45px;
			height: 110px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}
		.questionBox .questionItem{
			padding: 15px 0px;
			border-bottom: 1px solid #ccc;
		}
		.questionBox .textBox{
			width: 755px;
			height: 110px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			padding-left: 15px;
		}
		section{
			position: relative;
		}
		.controlBox{
			width: 45px;
			height: 80px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			position: absolute;
			top: 20px;
			left: 150px;
		}
		
		

		
									
	</style>
