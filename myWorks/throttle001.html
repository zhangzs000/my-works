<button id='btn'>点击</button>
	<script type="text/javascript">
	let btn = document.getElementById('btn');

	btn.addEventListener('click',throttle(todo, 1000))
	function throttle(func,delay) {
	    var prev = Date.now();
	    return function(){
	        var context = this;
	        var args = arguments;
	        var now = Date.now();
	        if(now-prev>=delay){
	            func.apply(context,args);
	            prev = Date.now();
	        }
	    }
	}
	function todo(e) {
		console.log(11111, e)
	}
	</script>
</body>
