<body>
	<header>新品上市</header>
	<div class="box">
		<nav id="navbox">
			
		</nav>
		<section id="productBox">
			<div id="productlist" class="myclearfix">
				
			</div>
		</section>
	</div>	
	<footer>
		
	</footer>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript">
	$.get("http://datainfo.duapp.com/shopdata/getclass.php",function(data){
		if(data){
			var _data=JSON.parse(data);
			console.log(_data)
			$("#navbox").html("");
			$.each(_data,function(i,o){
				var btn=$("<span><i class='iconfont'>"+o.icon+"</i><em>"+o.className+"</em></span>");
				
				$("#navbox").append(btn);
				btn.bind("click",function(){
					getProductList(o.classID,"#productlist");
					$(this).children("i").css("color","#fff").siblings("em").css("color","#fff").parent().addClass("borderImg").siblings().children("i").css("color","#000").siblings("em").css("color","#000").parent().removeClass("borderImg")
				})
				
			})
			//children()属于破坏性操作，不能用end()
			$("#navbox span").eq(0).trigger("click")
			
		}
	})
	var myscroll;
	function getProductList(classID,id){
		var $box=$(id);
		$box.html("");
		//后面必须加上callback
		$.getJSON("http://datainfo.duapp.com/shopdata/getGoods.php?callback=?",{
			classID:classID
		},function(data){
			console.log(data)
			$.each(data,function(i,r){
				var $product=$("<div class='product'><div class='imgbor'><img src='"+r.goodsListImg+"'></div><p class='productName'>"+r.goodsName+"</p><p class='priceP'><span class='price'>¥"+Math.ceil((parseInt(r.discount)/10==0?1:parseInt(r.discount)/10)*parseInt(r.price))+"</span><span class='del'><del>¥"+r.price+"</del></span></p></div>");
				$box.append($product);
				$product.bind("click",function(){
					window.location="detail.html?goodsID="+r.goodsID
				})
				$("img").on("load",function(){
					myscroll.refresh()

				})
			});

		})
	}
	myscroll=new IScroll("#productBox",{
			click:true
	})
</script>	
</body>
