<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px;padding: 0px;}
		img{display: inline-block;}
		#box{position: relative;margin:20px auto;}
		#box div{width: 400px;height: 400px;border:1px solid #999;margin-left: 10px;overflow: hidden;float: left;position: absolute;}
		#box .small span{display: inline-block;width: 100px;height: 100px;background: #fff;opacity: 0.8;position: absolute;top: 0;left: 0;z-index: 1;}
		#box .big{margin-left: 420px;}
	</style>
</head>
<body>
	<div id="box">	
		<div class="small">
			<img src="magnify/img.jpg" width="400px" height="400px">
			<span class="point"></span>
		</div>
		<div class="big">
			<img src="magnify/img.jpg" width="1200px" height="1200px">
		</div>
	</div>
	<script type="text/javascript">
		function expend() {
			this.point=null;
			

		}
		new expend()
	</script>
</body>
</html>
