<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
<a href="https://blog.csdn.net/crystal6918/article/details/62236730">参考链接</a>

<button id='btn'>点击</button>
	<script type="text/javascript">
	let btn = document.getElementById('btn');
// 开始执行，2秒内触发无效。
// 我这样也满足，开始触发，并且间隔时间后再次促发。
	btn.addEventListener('click',debounce(todo, 1000))
	function debounce(fn, delay) {
		let flag = true;
		return function() {
			// console.log('this: ',this) // button
			let context = this;
			let args = arguments;
			// console.log('args: ',args)
			flag && fn.apply(context, args);

			flag = false;

			clearTimeout(this.timer)
			this.timer = setTimeout(function(){
				
				// 注释掉，间隔时间后就不再次促发
				// 最后促发一次反而觉得不规整。
			    // fn.apply(context, args)

			   flag = true;

			},delay)
		}
	}

	function todo(e) {
		console.log(11111, e)
	}
	</script>
</body>
</html>
