	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>

	<script type="text/javascript">
		//页脚底部添加事件
	$("footer").on("click","span",function(){
		$("footer span").css("border-top","5px solid #484850");
		$(this).css("border-top","5px solid #e4366b");
		if($(this).hasClass("f1")){
			window.location.href="main4.html";
		}else if($(this).hasClass("f2")){
			window.location.href="category3.html";
		}else if($(this).hasClass("f3")){
			window.location.href="cart.html";
		}else if($(this).hasClass("f4")){
			window.location.href="myshow.html";
		}else{
			window.location.href="more.html";
		}
	})

		/*轮播图*/
		$.ajax({
			url:"http://datainfo.duapp.com/shopdata/getBanner.php",
			dataType:"jsonp",
			success:function(data){
				console.log(data[0])
				var mag=eval(data[0].goodsBenUrl)
				var str=''
				for(var i in mag){
					
					str+='<div class="swiper-slide"><img src="'+mag[i]+'" alt="" /></div>'
				}
				$(".swiper-wrapper").append(str)
				new Swiper(".swiper-container",{
					direction:"horizontal",
					loop:true,
					pagination: '.swiper-pagination',
					autoplay : 2000,
					autoplayDisableOnInteraction : false
				})
				
			}
		})
		/*list*/
		var myscroll;
		$.ajax({
			url:"http://datainfo.duapp.com/shopdata/getGoods.php",
			dataType:"jsonp",
			success:function(data){
				//console.log(data)
				var str1=''
				for(var i in data){
					
					str1+='<dl>'
					str1+='<dt><img class="sppic" width="175" height="175" src="'+data[i].goodsListImg+'" /></dt>'
					str1+='<dd>'
					str1+='<div class="text">'+data[i].goodsName+'</div>'
					str1+='<div class="priceDiv"><p class="priceP"><span class="price"><strong>¥'+parseInt(data[i].discount)/10*parseInt(data[i].price)+'</strong></span><span class="del"><del>¥'+data[i].price+'</del></span><br><span>'+data[i].discount+'折</span></p><p class="imgP"><img dataid="'+data[i].goodsID+'" class="spbtn" src="images/cart.jpg" alt="" /></p></div>'
					str1+='</dd>'
					str1+='</dl>';

				}
				$(".prolist").append(str1);
				//$(".text").html(twolamp($(".text").html()));
				$(".sppic").on("load",function(){
					myscroll.refresh()

				})
				$(".spbtn").on("load",function(){
					myscroll.refresh()

				})
			}
		})
		myscroll=new IScroll(".list",{
			click:true
		})
		/*
		$(".prolist").on("click",".spbtn",function(){
			
			var spid=$(this).attr("dataid")
			$.ajax({
				url:"http://datainfo.duapp.com/shopdata/updatecar.php",

		//引用自定义插件
		$(".prolist").on("click",".spbtn",function(){
			
			var spid=$(this).attr("dataid")
			
			shopingAni({
					staEL:$(this).parents("dl").children("dt").children("img"),
					target:globalPr.$carSum,
					callback:function(){
						/*动画执行完，在调用更新购物车函数*/
						updateCar({
							userID:globalPr.userID,
							goodsID:spid,
							number:1,
							sumBox:$(".carSum"),
							updataCallBack:function(data){
								if(data){
									alert("以添加至购物车，请去购物车中查看！");
								}else{
									alert("添加失败！");
								}
								
							}
						})
					}
				});
		})
		//两行显示
		function twolamp(str){	
			var str  = str.split("");
			for (var i = 0; i < str.length; i++) {
				if(i==10){
					str[10]="<br>"+str[10];
				}
			}
			return str.join("");
		}
/*加入购物车动画效果
 参数
 {
		staEL:起始元素，jq结果集对象类型,
		target:目标元素，jq结果集对象类型,
		callback:动画完成回调函数
	}
 * */
function shopingAni(opt){
	var config={
		staEL:null,
		target:null,
		callback:function(){
			
		}
	}
	$.extend(config,opt);
	var staELPos=config.staEL.offset();
	var targetPos=config.target.offset();
	var AniEl=config.staEL.clone();
	AniEl.css({
		position:"absolute",
		top:staELPos.top,
		left:staELPos.left,
		width:100,
		height:100
	});
	console.log(AniEl);
	$("body").append(AniEl);
	AniEl.animate({top:targetPos.top,left:targetPos.left,width:0,height:0},1000,function(){
		AniEl.remove();
		if(typeof config.callback=="function"){
			config.callback();
		}
		
	});
}
