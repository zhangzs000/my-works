<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>宽高等比自适应</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0
			}
			
			ul,
			li {
				list-style: none;
			}
			/*body宽度随意变化看看效果*/
			
			body {
				width: 100%;
			}
			
			ul {
				background: #fff;
				overflow: hidden;
			}
			
			li {
				width: 32%;
				padding-top: 32%;
				float: left;
				margin-left: 1%;
				background: red;
				margin-bottom: 1%;
				position: relative;
			}
			
			li:after {
				position: absolute;
				content: '1';
				z-index: 99;
				left: 50%;
				top: 50%;
			}
			
			.test {
				padding-top: 50%;
				background: blue;
			}
		</style>
	</head>

	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<br />
		<div class="test"></div>
	</body>

</html>
