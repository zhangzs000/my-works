<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#jqs").click(function(){
				$("#results").html("");
				$("#results").append( "<tt>" + $("#form2").serialize() + "</tt>" );
				//alert($("#form2").serialize());
			})

			//第二个表单
			$("#jqs2").click(function(){
				$("#results2").html("");
				var fields = $("select, :radio").serializeArray();
					jQuery.each( fields, function(i, field){
				  	$("#results2").append(field.value + " ");
				});
			})
			
		})
	</script>
</head>
<body>
	<form id="form" action="jsform.html" method="post"onSubmit="return checkdata()" >
		用户名：<input type="text" name="username"><br/>
		密码：<input type="password" name="pwd"><br/>
		密码确认：<input type="password" name="pwd2">
		<br/>性别：
		男：<input type="radio" name="sex" value="man">
		女：<input type="radio" name="sex" value="girl">
		<br/>省份：
		<select name="province" id="">
			<option value="beijing">北京</option>
			<option value="shanghai">上海</option>
			<option value="tianjing">天津</option>
			<option value="xianggang">香港</option>
			<option value="huaqiao">华侨</option>
		</select>
		<br/>
		<input type="submit" value="form_onsubmit">
	</form>

	<!--第二个表单-->
	<hr/>
	<p id="results"><b>Results: </b> </p>
<form id="form2">
  <select name="single">
    <option>Single</option>
    <option>Single2</option>
  </select>
  <select name="multiple" multiple="multiple">
    <option selected="selected">Multiple</option>
    <option>Multiple2</option>
    <option selected="selected">Multiple3</option>
  </select><br/>
  <input type="checkbox" name="check" value="check1"/> check1
  <input type="checkbox" name="check" value="check2" checked="checked"/> check2
  <input type="radio" name="radio" value="radio1" checked="checked"/> radio1
  <input type="radio" name="radio" value="radio2"/> radio2
  <br/>
  <input type="submit" value="jq_serialize" id="jqs">
</form>
<hr/>
<!--第三个表单-->
<p id="results2"><b>Results:</b> </p>
<form>
  <select name="single">
    <option>Single</option>
    <option>Single2</option>
  </select>
  <select name="multiple" multiple="multiple">
    <option selected="selected">Multiple</option>
    <option>Multiple2</option>
    <option selected="selected">Multiple3</option>
  </select><br/>
  <input type="checkbox" name="check" value="check1"/> check1
  <input type="checkbox" name="check" value="check2" checked="checked"/> check2
  <input type="radio" name="radio" value="radio1" checked="checked"/> radio1
  <input type="radio" name="radio" value="radio2"/> radio2
  <br/>
  <input type="button" value="jq_serialize" id="jqs2">
</form>
</body>
</html>
