<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.warning {
		width: 300px;
		background-color: #000;
		border-radius: 50%;
	}
	.warning circle {
		fill: none;
		stroke: yellow;
		stroke-width: 32;
		stroke-dasharray: 26%;
	}
	</style>
</head>
<body>
	<svg viewBox="0 0 64 64" class="warning">
		<circle r="25%" cx="50%" cy="50%">
	</svg>
</body>
</html>
