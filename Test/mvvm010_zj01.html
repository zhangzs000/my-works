<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用proxy实现vue</title>
</head>
<body>
    <script>
    var foo = {};
    var bar = new Proxy(foo, {
        get: function (target, key, receiver) {
            console.log("This is get! The key: " + key);
            console.log(receiver === bar, foo === target);
            console.log('receiver: ',receiver, ' bar: ',bar, ' foo: ',foo,' target: ',target)
            return target[key];
        }
    });
    bar.a = 1;
    console.log(bar.a);
    //This is get! The key: a
    //true true
    //1
    
    // bar.b = {c: "d"};
    // console.log(bar.b.c);
    //This is get! The key: b
    //true true
    //"d"
    </script>
</body>
</html>
