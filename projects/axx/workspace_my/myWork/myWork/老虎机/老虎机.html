<!doctype html>
<style>
*{margin:0px;padding:0px;}
#box{width:600px;height:150px;border:1px solid #12aabb;position:absolute;left:50%;top:50%;
margin-left:-300px;margin-top:-75px;}
#box ul{list-style:none;width:448px;margin:2px auto;overflow:hidden;}
#box ul li {float:left;border:1px solid #000;margin:0 5px;}
#btn{width:80px;height:44px;border-radius:40%;border:0;outline:0px;margin:12px 262px;}
#btn:active{line-height:50px;background:#f00}
</style>
<body>
<div id="box">
	<ul>
		<li><img src="images/img0.jpg"/></li>
		<li><img src="images/img0.jpg"/></li>
		<li><img src="images/img0.jpg"/></li>
		<li><img src="images/img0.jpg"/></li>
	</ul>
	<input type="button" id="btn" value="开始"/>
</div>
</body>
<script>
var nImg = document.getElementsByTagName('img');
var timer =null;
var flag = false;
btn.onclick=function(){
	if(flag==false){//btn.value == "开始"
		clearInterval(timer);
		timer = setInterval(function(){
				var nr = [];
				for(var i=1;i<=4;i++){
					var r = parseInt(Math.random()*4);
					nr.push(r);
				}
				for(var i=0;i<nImg.length;i++){
					nImg[i].src="images/img"+nr[i]+".jpg"
				}	
				},50)
			btn.value="停止";	
	}else{
		clearInterval(timer);
		btn.value="开始";
	}
	flag=!flag;
}
</script>
