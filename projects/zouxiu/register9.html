<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用rem的后果</title>
	<meta name="viewport"content="initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no,minimal-ui"/>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
	html,body{
		width: 100%;
		height:100%;
		display: flex;
		flex-flow:column;
	}
	header{
		background: #e4366b;
		text-align: center;
		width: 100%;
		height:4.3rem;
		line-height: 4.3rem; 
		font-size: 2rem;
		color: #fff;
	}
	#con_reg{
		
		flex: 1;
		background: #f7f7f7;
		
	}
	.reg_detail{
		margin: 10%;
	}
	.reg_detail input{
		font-size: 1rem;
		border: none;
		height: 2.25rem;
		line-height: 2.25rem;
		width: 100%;
		border-radius:0.3rem;
		outline: none;
		margin-top:1.05rem;  
		
	}
	.reg_detail input[type=text],.reg_detail input[type=password]{
		background: url(images/textbg.png) no-repeat;
		text-indent: 0.75rem;
		background-size: 100% 100%;

	}
	.reg_detail input[type=button]{
		border: none;
		background: url(images/btnbg.gif) repeat-x;
		background-size: 100% 100%;
		color: #fff;
		margin-top: 2.1rem;
		height: 2.35rem;
		line-height: 2.35rem;
	}
	footer{
		display: flex;
		flex-flow: row ;
		background: #484850;
		color: #ffffff;
		height: 4.3rem;
		line-height: 4.3rem;
	}
	footer span{
		display: inline-block;

		flex: 1;
		text-align: center;
		background:url(images/img.png)  no-repeat ;
		border-top:5px solid #484850;

	}
	/*用比例成这德行了，怎么搞*/
	span.f1{background-position:0.45rem -10.2rem;}
	span.f2{background-position:0.45rem -20.45rem;}
	span.f3{background-position:0.45rem -0.05rem;}
	span.f4{background-position:0.45rem -15.3rem;}
	span.f5{background-position:0.45rem -5.15rem;}

	</style>
</head>
<body>



	<header>注册</header>
	<div id="con_reg">
		<div class="reg_detail">
			<input type="text" placeholder="账号" class="name">
			<input type="password" placeholder="密码" class="pas">
			<input type="password" placeholder="重置密码">
			<input type="button" value="同意服务协议并注册" class="btn"></input>
		</div>
	</div>
	<footer>
		
	</footer>
</body>
<script type="text/javascript">

	document.getElementsByTagName('html')[0].fontSize=window.innerWidth/16+"px";
//alert(document.getElementsByTagName('html')[0].fontSize)
</script>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
	<script type="text/javascript">
		
		$(".btn").on("click",function(){
				var name=$(".name").val()
				var pas=$(".pas").val()
				$.ajax({
					url:"http://datainfo.duapp.com/shopdata/userinfo.php",
					data:{
						status:"register",
						userID:name,
						password:pas
					},
					success:function(data){
						if(data==1){
							window.location.href="login.html"
						}else if(data==0){
							alert("重名")
						}
					}
				})
			})
	</script>
</html>
