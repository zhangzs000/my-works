<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
#warning{  
position:absolute;  
left:50%;  
top: 50%;  
width:200px;  
height:200px; 
margin-top: -100px;
margin-left: -100px; 
}       
 
</style>

</head>
<body>
<div id="warning">   
</div>  
</body>
<script type="text/javascript">
	
	let warning = document.getElementById('warning');
	let colors = ['#ff0', '#000']
	for (let i = 0; i < 6; i++) {
		let bing = cEle('div')
		bing.style="transform: rotate(60deg); background-color:"+colors[i%2]+"; position:absolute; width: 200px; height:200px; clip:rect(0px,100px,200px,0px); border-radius:100px;";
		let base = cEle('div')
		base.style ="transform: rotate("+(-30+60*i)+"deg); position: absolute; width: 200px; height: 200px; clip: rect(0px,200px,200px,100px);";
		base.appendChild(bing)
		warning.appendChild(base)
	};
	function cEle (ele) {
		return document.createElement(ele);
	}
</script>
</html>
