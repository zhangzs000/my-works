	<script type="text/javascript">
	// var arr = [1,2,3,4,5,6,7,8,8,8,8,9,10,11];
	var arr = [1,2,3,4,5]
	function erfen (arr, target) {
		var start = 0,end=arr.length-1;
		while(start<=end){
			var mid = Math.floor((start+end)/2);
			console.log('mid: ',mid)
			if(arr[mid]<target) {
				start=mid+1;
			} else if(arr[mid]>target){
				end = mid-1;
			} else {
				return mid
			}
		}
		return -1
	}
	// arr = [1,2,3]
	// 'parseInt: mid:1,2'
	//  Math.floor mid:1,2
	// Math.ceil mid:1,2
	// arr = [1,2,3,4]

	//  Math.floor mid:1,2,3

	/*
	结论：
	 parseInt、Math.floor、Math.ceil这些并不影响二分查找
	 Math.floor和Math.ceil虽然会差一个索引，但是比较的次数也是跟这个target和数组有关
	 //***还有就是如果数组长度《=5经过一轮后，start+end不是+1就是-1，所以无论是ceil还是floor公差都d都是1
	*/
	console.log(erfen(arr, 2))
	function binarySearch(target, arr) {
	  let start = 0;
	  let end = arr.length - 1;

	  while (start <= end) {
	    let mid = parseInt(start + (end - start) / 2);
	    if (target == arr[mid]) {
	      return mid;
	    } else if (target > arr[mid]) {
	      start = mid + 1;
	    } else {
	      end = mid - 1;
	    }
	  }
	  return -1;
	}
