<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Declarative v.s. Imperative</title>
	<style type="text/css">

	</style>
</head>
<body>
<p>reduce</p>

</body>
<script type="text/javascript">
function add(x, y){
  return x + y;
}

function sub(x, y){
  return x - y;
}

console.log(add(add(add(1,2),3),4));  //不好！！
console.log([1, 2, 3, 4].reduce(add));
console.log([1, 2, 3, 4].reduce(sub));

</script>
</html>
