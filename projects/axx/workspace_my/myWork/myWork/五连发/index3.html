<style>
*{margin:0px;padding:0px}
#box{width:300px;height:264px;margin:20px auto;background:#ccc;overflow:auto;}
table{height:100%;width:100%}
table td{height:16px;}
thead td{width:120px;text-align:center;}
input{border:none;display:block;width:100%;height:100%}
.td3{display:none;border:none;font-family:impact;font-size:14px;width:6px;height:16px;overflow:hidden;}
</style>
<body>
<div id="box">
	<form>
	<table border=1>
	<thead><td colspan="3">表单验证</td></thead>
		<tr>
			<td>用户名：</td><td><input id="un" type="text"/></td><td id="t_un" class="td3">输入用户名错误</td>
		</tr>
		<tr>
			<td>密码:</td><td><input id="pw" type="password"/></td><td id="t_pw" class="td3">输入密码错误</td>
		</tr>
		<tr>
			<td>身份证:</td><td><input id="sf" type="text"/></td><td id="t_sf" class="td3">输入身份证错误</td>
		</tr>
		<tr>
			<td>邮箱:</td><td><input id="email" type="text"/></td><td id="t_email" class="td3">输入邮箱错误</td>
		</tr>
		<tr>
			<td>HTTP:</td><td><input id="http" type="text"/></td><td id="t_http" class="td3">输入HTTP错误</td>
		</tr>
	</table>
	</form>
</div>
<script>
un.onblur=function(){
	if(!/^[a-z0-9_-]{3,16}$/.test(un.value)){
		t_un.style.display="block";
	}else{
		t_un.style.display='none';
	}
}
pw.onblur=function(){
	if(!/^[a-z0-9_-]{6,18}$/.test(pw.value)){
		t_pw.style.display="block";
	}else{
		t_pw.style.display='none';
	}
}
sf.onblur=function(){
	if(!/^([1-9])([\d]{16})([\dxX])$/.test(sf.value)){
		t_sf.style.display="block";
	}else{
		t_sf.style.display='none';
	}
}
email.onblur=function(){
	if(!/^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z]{2,6})$/.test(email.value)){
		t_email.style.display="block";
	}else{
		t_email.style.display='none';
	}
}
http.onblur=function(){
	if(!/^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/.test(http.value)){
		t_http.style.display="block";
	}else{
		t_http.style.display='none';
	}
}
</script>
</body>
