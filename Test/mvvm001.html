	<script type="text/javascript">


// 发布订阅模式 订阅和发布 如[fn1, fn2, fn3]

function Dep() {

  // 一个数组(存放函数的事件池)

  this.subs = [];

}

// Dep.prototype.addSub= function(sub){

// 	this.subs.push(sub);

// }

// Dep.prototype.notify= function(){

// 	this.subs.forEach(sub => sub.update());
	
// }
Dep.prototype = {

  addSub(sub) {

    this.subs.push(sub);

  },

  notify() {

    // 绑定的方法，都有一个update方法

    this.subs.forEach(sub => sub.update());

  }

};

let dep = new Dep();
console.log('new dep: ',new Dep())


let mvvm = new Mvvm({

   el: '#app',

   data: {

     a: {

       b: 111

     },

     c: 2,

     d: 3

   },
   computed: {

    sum() {

        return this.d + this.c;

    },

    noop() {}

  },

  mounted() {

    setTimeout(() => {

        console.log('所有事情都搞定了');

    }, 1000);

  }

 });
		// 创建一个Mvvm构造函数

// 这里用es6方法将options赋一个初始值，防止没传，等同于options || {}

function Mvvm(options = {}) {

    // vm.$options Vue上是将所有属性挂载到上面

    // 所以我们也同样实现,将所有属性挂载到了$options

    this.$options = options;

    // this._data 这里也和Vue一样

    let data = this._data = this.$options.data;



    // 数据劫持

    observe(data);
    // this 代理了this._data

	  for (let key in data) {

	    Object.defineProperty(this, key, {

	      // configurable: true,

	      get() {
          // 如果是b的值改变，通过this.a获取到的b改变
	        return this._data[key]; // 如this.a = {b: 1}

	      },

	      set(newVal) {

	        this._data[key] = newVal;

	      }

	    });

	  }

  // 初始化computed,将this指向实例

  initComputed.call(this);
	 // 编译

  new Compile(options.el, this);

  // 所有事情处理好后执行mounted钩子函数

  options.mounted.call(this); // 这就实现了mounted钩子函数

}


function initComputed() {

let vm = this;

let computed = this.$options.computed; // 从options上拿到computed属性 {sum: ƒ, noop: ƒ}

// 得到的都是对象的key可以通过Object.keys转化为数组

Object.keys(computed).forEach(key => { // key就是sum,noop

    Object.defineProperty(vm, key, {

        // 这里判断是computed里的key是对象还是函数

        // 如果是函数直接就会调get方法

        // 如果是对象的话，手动调一下get方法即可

        // 如： sum() {return this.a + this.b;},他们获取a和b的值就会调用get方法（他意思是自动，我一直以为是手动）

        // 所以不需要new Watcher去监听变化了
        /*
           typeof computed['sum']  
           sum() {

                  return this.d + this.c;

            }
            "function"
            这个明明是函数，

            Compile时就把watcher添加进去了，就算是其它数据改变也不需要watcher，因为在compiled时，已经添加了监听，没必要在defineProperty时再compiled了
        */
        get: typeof computed[key] === 'function' ? computed[key] : computed[key].get,

        set() {}

    });

});

}

// 创建一个Observe构造函数

// 写数据劫持的主要逻辑


// let dep = new Dep();
// console.log('dep: ',dep)
function Observe(data) {

	// let dep = new Dep();
  // 所谓数据劫持就是给对象增加get,set

  // 先遍历一遍对象再说

  for (let key in data) { // 把data属性通过defineProperty的方式定义属性

    let val = data[key];

    observe(val); // 递归继续向下找，实现深度的数据劫持

    Object.defineProperty(data, key, {

      // configurable: true,

      get() {

      	Dep.target && dep.addSub(Dep.target); // 将watcher添加到订阅事件中 [watcher]
        // 为什么这个get的值不会像自己写到MVVM那样，出现内存溢出(每次get，又会重新调用get)
        return val;

      },

      set(newVal) { // 更改值的时候

        if (val === newVal) { // 设置的值和以前值一样就不理它

          return;

        }

        val = newVal; // 如果以后再获取值(get)的时候，将刚才设置的值再返回去

        observe(newVal); // 当设置为新值后，也需要把新值再去定义成属性

        dep.notify(); // 让所有watcher的update方法执行即可

      }

    });

  }

}



// 外面再写一个函数

// 不用每次调用都写个new

// 也方便递归调用

function observe(data) {

  // 如果不是对象的话就直接return掉

  // 防止递归溢出

  // return应该是把当前函数return吧。

  if (!data || typeof data !== 'object') return;
  // new 不new无所谓，Observe()方法执行就行
  return new Observe(data);

}

// 创建Compile构造函数

function Compile(el, vm) {

  // 将el挂载到实例上方便调用

  vm.$el = document.querySelector(el);
  console.log('vm.$el: ',vm.$el)
  // 在el范围里将内容都拿到，当然不能一个一个的拿

  // 可以选择移到内存中去然后放入文档碎片中，节省开销
  // 效果类型js动画中的requestAnimationFrame，批处理，每一帧中的所有DOM操作集中起来，在一次重绘或回流中就完成
  let fragment = document.createDocumentFragment();



  while (child = vm.$el.firstChild) {

    fragment.appendChild(child); // 此时将el中的内容放入内存中

  }

  // 对el里面的内容进行替换

  function replace(frag) {

    Array.from(frag.childNodes).forEach(node => {

      let txt = node.textContent;

      let reg = /\{\{(.*?)\}\}/g; // 正则匹配{{}}



      if (node.nodeType === 3 && reg.test(txt)) { // 即是文本节点又有大括号的情况{{}}

        console.log(RegExp.$1); // 匹配到的第一个分组 如： a.b, c

        let arr = RegExp.$1.split('.');

        let val = vm;

        arr.forEach(key => {

          val = val[key]; // 如this.a.b

        });

        // 用trim方法去除一下首尾空格

        node.textContent = txt.replace(reg, val).trim();

        // 监听变化

        // 给Watcher再添加两个参数，用来取新的值(newVal)给回调函数传参
        // 其实就是形成闭包，保存了节点、正则、要改变的文本，需要执行的时候，执行即可
        new Watcher(vm, RegExp.$1, newVal => {
          console.log('newVal: ',newVal)
          node.textContent = txt.replace(reg, newVal).trim();

        });

      }

        // 省略...

        // if (node.nodeType === 3 && reg.test(txt)) {

        //   function replaceTxt() {

        //     node.textContent = txt.replace(reg, (matched, placeholder) => {

        //       // 打印出arguments，可以猜测出，参数分别是：1、第一个匹配的子字符串；2、匹配字符串的子字符串，就是括号那个；3、匹配字符串在字符串中的索引；4、总的字符串。

        //       console.log('placeholder: ',placeholder); // 匹配到的分组 如：song, album.name, singer...

        //       new Watcher(vm, placeholder, replaceTxt); // 监听变化，进行匹配替换内容



        //       return placeholder.split('.').reduce((val, key) => {

        //         return val[key];

        //       }, vm);

        //     });

        //   };

        //   // 替换

        //   replaceTxt();

        // }
      

      if (node.nodeType === 1) { // 元素节点

        let nodeAttr = node.attributes; // 获取dom上的所有属性,是个类数组

        Array.from(nodeAttr).forEach(attr => {

          let name = attr.name; // v-model type

          let exp = attr.value; // c text

          if (name.includes('v-')) {
            // 如果是a.b那初始是undefined，后来变成监听后的值
            node.value = vm[exp]; // this.c 为 2

          }

          // 监听变化

          new Watcher(vm, exp, function(newVal) {

            node.value = newVal; // 当watcher触发时会自动将内容放进输入框中

          });



          node.addEventListener('input', e => {

            let newVal = e.target.value;

            // 相当于给this.c赋了一个新值

            // 而值的改变会调用set，set中又会调用notify，notify中调用watcher的update方法实现了更新

            vm[exp] = newVal;

          });

        });

        }

      // 如果还有子节点，继续递归replace
      // 个人觉得没什么卵用，frag.childNodes就是全部
      if (node.childNodes && node.childNodes.length) {

        replace(node);

      }

    });

  }



  replace(fragment); // 替换内容


  //必须加这句话，说明子元素还是原来的子元素。子元素放在fragment中，然后fragment再到目标中
  // 即使不是fragment也是如此，说明上操作的dom不存在引用关系。

  vm.$el.appendChild(fragment); // 再将文档碎片放入el中

}

// 重写Watcher构造函数

function Watcher(vm, exp, fn) {

  this.fn = fn;

  this.vm = vm;

  this.exp = exp;

  // 添加一个事件

  // 这里我们先定义一个属性

  Dep.target = this;

  let arr = exp.split('.');

  let val = vm;

  arr.forEach(key => { // 取值

    val = val[key]; // 获取到this.a.b，默认就会调用get方法

  });

  Dep.target = null;

}

Watcher.prototype.update = function() {

  // notify的时候值已经更改了

  // 再通过vm, exp来获取新的值

  let arr = this.exp.split('.');

  let val = this.vm;

  arr.forEach(key => {

    val = val[key]; // 通过get获取到新的值

  });

  this.fn(val); // 将每次拿到的新值去替换{{}}的内容即可

};


// 此时就可以简化写法了

console.log(mvvm.a.b); // 1

mvvm.a.b = 'ok';

console.log(mvvm.a.b); // 'ok'
