	<script type="text/javascript">
    //3、解决回调嵌套（回调地狱）观察者模式
    var washBowl = function (cb) {
        return new Promise(function(resolve, reject){
            setTimeout(function(){
                resolve('washBowl')
            },5000)    
        })
    }
    var prepareTea = function (cb) {
        return new Promise(function(resolve, reject){
            setTimeout(function(){
                // console.log('停')
                resolve('prepareTea')
            },1000)    
        })
    }
    var boilWater = function (cb) {
        return new Promise(function(resolve, reject){
            setTimeout(function(){
                resolve('boilWater')
            },2000)    
        })
    }
    console.time('time4')
    var result = [];

    Promise.all([washBowl(), prepareTea(), boilWater()]).then(function(){
       console.timeEnd('time4') 
       console.log('总共运行时间是5000.992ms，说明是根据最大的来的')
    })
    
    </script>
</body>
</html>
