<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Declarative v.s. Imperative</title>
	<style type="text/css">

	</style>
</head>
<body>
<p>reduce</p>

</body>
<script type="text/javascript">
function add(x, y){
  return x + y;
}

function sub(x, y){
  return x - y;
}

function addMany(...args){
  return args.reduce(add);
}

function subMany(...args){
  return args.reduce(sub);
}

console.log(addMany(1,2,3,4));
console.log(subMany(1,2,3,4));
</script>
</html>
