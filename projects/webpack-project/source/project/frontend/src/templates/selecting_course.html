<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学生选课管理</title>
</head>

<body>
  <div class="container-fluid pr-4">
    <div class="row mt-3 mb-3">
      <div class="col-sm">
        <h3>选课与退课</h3>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-sm">
        <div class="input-group mb-3">
          <input id="keyInput" type="text" class="form-control" placeholder="关键字">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="search">查询</button>
          </div>
        </div>
      </div>
      <div class="col-sm text-right"></div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">序号</th>
          <th scope="col">课程名称</th>
          <th scope="col">上课时间</th>
          <th scope="col">任课教师</th>
          <th scope="col">班级容量</th>
          <th scope="col">已选人数</th>
          <th scope="col">剩余人数</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="modal fade" id="deletePanel" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deletePanelLabel">提示</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            确认退课吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button id="deleteModel" type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
